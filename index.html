<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ndut</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="card">
        <h1 class="title" id="birthday-title">ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
        <p class="message" id="birthday-message"></p>
        <div class="photo">
            <img src="assets/dita.jpg" alt="Birthday Photo">
        </div>
        <div class="gif" id="hiddenGif" style="display: none">
          <img src="assets/dancing.gif" alt="..">

            <audio id="hbdbacksound" loop>

              <img src="assets/play.png" alt="play" width="40px" height="40px">

    <div class="new-card">
        <p class="message" id="age"></p>
        <h2 class="countdown-title" id="countdown-title">Countdown to Next Birthday:</h2>
        <p id="countdown"></p>
        <div class="gif">
            <img src="assets/giphy.gif" alt="Gift Animation">
        </div>
    </div>
    
    <div class="confetti"></div>
    <script src="assets/js/script.js"></script>

</html>
